<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Device Cellular Network</title>
  </head>
  <body>
    <h1>Device Cellular Network:</h1>
    <p id="network"></p>
    <h1>Device Location:</h1>
    <p id="location"></p>
    <h1>Device Address:</h1>
    <p id="address"></p>
    <script>
      const networkElement = document.getElementById("network");
      const locationElement = document.getElementById("location");
      const addressElement = document.getElementById("address");

      const proxyUrl = "https://api.allorigins.win/get?url=";
      const apiUrl = "https://freegeoip.app/json/";

      fetch(proxyUrl + encodeURIComponent(apiUrl))
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log(data);
          const network = data.isp;
          const location = data.latitude + ', ' + data.longitude;
          const address = data.city + ', ' + data.region_code + ', ' + data.country_name;
          networkElement.textContent = network;
          locationElement.textContent = location;
          addressElement.textContent = address;
        })
        .catch(error => {
          console.error('There was an error with the fetch operation:', error);
        });
    </script>
  </body>
</html>
