<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Device Cellular Network</title>
</head>
<body>
  <p>Device Cellular Network : <span id="mobile-network"></span></p>

  <script>
    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    const targetUrl = 'https://freegeoip.app/json/';

    fetch(proxyUrl + targetUrl)
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        document.getElementById('mobile-network').textContent = data.org;
      })
      .catch(function(error) {
        console.log(error);
      });
  </script>
</body>
</html>
