<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Device Cellular Network</title>
</head>
<body>
  <p>Device Cellular Network: <span id="mobile-network"></span></p>

  <script>
    const proxyUrl = 'https://api.allorigins.win/get?url=';
    const targetUrl = 'https://freegeoip.app/json/';

    fetch(proxyUrl + encodeURIComponent(targetUrl), { timeout: 5000 })
      .then(function(response) {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(function(data) {
        if (!data || !data.contents || !data.contents.org) {
          throw new Error('Unexpected data format');
        }
        document.getElementById('mobile-network').textContent = data.contents.org;
      })
      .catch(function(error) {
        console.error(error);
        document.getElementById('mobile-network').textContent = 'Unknown';
      });
  </script>
</body>
</html>
